<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
      <load href="__PUBLIC__/css/bootstrap.min.css" />
      <load href="__PUBLIC__/css/dataTables.bootstrap.css" /> 
      <load href="__PUBLIC__/css/font-awesome.min.css" />
      <load href="__PUBLIC__/admin/css/animate.min.css" />
      <load href="__PUBLIC__/home/pro/css/threeCss.css" />
      <load href="__PUBLIC__/js/jquery-2.1.3.min.js" />
      <load href="__PUBLIC__/js/bootstrap.min.js" />
      <load href="__PUBLIC__/layer/layer.js"/>
      <load href="__PUBLIC__/js/mo.js" />
  </head>

  <body class="gray-bg">        
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row"  style="margin:50px auto;">
        <div class="col-md-3">
        </div>
        <div class="col-md-5">
          <div class="ibox float-e-margins">
            <div class="ibox-content">
              <table class="my_info_content_care_table table table-hover" id="tab">
                <form  onsubmit="return false" method="post">
                  <tbody>
                    <tr>
                      <td align="right" class="color555">原密码：</td>
                      <td class="color555"><input type="password" name="oldsupn_password" style="padding-left:5px;"></td>
                    </tr>
                    <tr id="msgtr" style="display:none">
                      <td></td>
                      <td><span style="color:red">原密码错误</span></td>
                    </tr>
                    <tr>
                      <td align="right" class="color555">新密码：</td>
                      <td class="color555"><input type="password" name="supn_password" style="padding-left:5px;"></td>
                    </tr>
                    <tr>
                      <td align="right" class="color555">重复新密码：</td>
                      <td class="color555"><input type="password" name="repwd" style="padding-left:5px;"></td>
                    </tr>
                    <tr>
                      <td></td>
                      <td style="color:#999999;">密码必须且只含有数字和字母，6-18位。</td>
                    </tr>

                    <tr>
                      <td></td>
                      <td align="center" class="color555" style="text-align:left">
                        <input class="btn btn-success" id="subcom" name="subinput" type="submit" value="保存并修改">
                      </td>
                    </tr>
                  </tbody>
                </form>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>

    $('#subcom').click(function(){
        if($('input[name="oldsupn_password"]').val().length >= 6 && $('input[name="supn_password"]').val().length >= 6){
          mo.ajax({'oldpwd':$('input[name="oldsupn_password"]').val(),'supn_password':$('input[name="supn_password"]').val(),'repwd':$('input[name="repwd"]').val()},"{:U('Admin/Superadmin/editSupnpwd')}",function(res){
            if(res['status']){
              layer.msg(res['info'],{icon:6});
              setTimeout(function(){
                window.location.href = '';
              },2000)
            }else{
              layer.msg(res['info'],{icon:5});
            }
          })
        }else{
           layer.msg('密码长度必须不少于6位',{icon:5});
        }
    })

  </script>
</html>
