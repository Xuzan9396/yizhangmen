<extend name='./Public/template/listBase.html'/>

  <!-- 加载自己的外部文件 -->
  <block name="listfile">
		<!-- Bootstrap -->
		<link href="__PUBLIC__/home/pro/css/crowdfunding_center/make_head.css" rel="stylesheet">

		<script src="__PUBLIC__/home/pro/js/jquery-2.1.1.min.js"></script>
		<link href="__PUBLIC__/home/pro/css/bootstrap.min.css" rel="stylesheet">
		<link href="__PUBLIC__/home/pro/cropper/cropper.min.css" rel="stylesheet">
		<link href="__PUBLIC__/home/pro/sitelogo/sitelogo.css" rel="stylesheet">
		<script src="__PUBLIC__/home/pro/cropper/cropper.min.js"></script>
		<script src="__PUBLIC__/home/pro/sitelogo/sitelogo.js"></script>
		<script src="__PUBLIC__/home/pro/js/bootstrap.min.js"></script>
  </block>

  <!-- 这里写内容 -->
  <block name="listcentent">
		<!-- 开始 -->
		<!-- <div class="make_head_title">修改头像</div> -->
		<div class="" style="width:100%;height:50px;font-size:20px;font-weight:bold;line-height:50px;padding-left:10px;border-bottom:1px solid #ccc;margin-bottom:10px;">
				<div class="" style="">
							修改头像(修改成功后刷新浏览器生效)
				</div>
		</div>
		<!-- 		<div class="make_head_content">
				  <div class="make_head_content_pic"><input type="button"></div>
				  <div class="make_head_content_sm_pic"><img src="__PUBLIC__/home/pro/img/member_center/default.jpg"><br>头像100 x 100</div>
				</div> -->
		<div class="ibox-content" style="width:200px;height:200px;margin-left:50px;margin-top:50px;">
			<div class="row">
				<div id="crop-avatar" class="col-md-6">
					<div class="avatar-view">
				    	<img src="__PUBLIC__/Uploads/adminheadimg/{$adminLogin['admn_picture']}" alt="Logo">
				    </div>
				</div>
			</div>
		</div>


		<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<form class="avatar-form" action="{:U('Admin/Admin/makeHeadAct')}" enctype="multipart/form-data" method="post">
						<div class="modal-header">
							<button class="close" data-dismiss="modal" type="button">&times;</button>
							<h4 class="modal-title" id="avatar-modal-label">修改头像</h4>
						</div>
						<div class="modal-body">
							<div class="avatar-body">
								<div class="avatar-upload">
									<input class="avatar-src" name="avatar_src" type="hidden">
									<input class="avatar-data" name="avatar_data" type="hidden">
									<label for="avatarInput">选择自定义头像</label>
									<input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div>
								<div class="row">
									<div class="col-md-9">
										<div class="avatar-wrapper"></div>
									</div>
									<div class="col-md-3">
										<div class="avatar-preview preview-lg"></div>
										<div class="avatar-preview preview-md"></div>
										<div class="avatar-preview preview-sm"></div>
									</div>
								</div>
								<div class="row avatar-btns">
									<div class="col-md-9" style="height:60px;width:220px;margin-left:25%;">
										<div class="btn-group">
											<button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
										</div>
										<div class="btn-group">
											<button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
										</div>
									</div>
									<div class="col-md-3" style="float:right;">
										<button class="btn btn-success btn-block avatar-save" type="submit"><i class="fa fa-save"></i> 保存修改</button>
									</div>
								</div>
							</div>
						</div>
		  		</form>
		  	</div>
		  </div>
		</div>
	<div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
	<!-- 结束 -->
</block>
