<body  style="background-color:rgb(245,245,245);">
	<!-- {*<p>{$test}</p>*} -->
	
	<div class="container" style="background-color:rgb(245,245,245);border:1px solid rgb(200,245,245);border-radius:5px;">
		<div class="row">
			<div class="col-md-12" style="margin:15px 0 15px 0;color:blue;"><span>后台首页 / 服务管理 / 服务分类修改</span>
			</div>
		</div>
		<div class="row" style="background-color:rgb(200,240,245);">
			<!-- <h2 class="needhall_h2">服务分类管理</h2> -->
			<div class="row" style="height:40px;background-color:lightblue;display:block;padding-top:3px;border-radius:5px;margin:15px 15px 15px 15px;">
				<div class="col-md-3"><h4>分类修改</h4></div>
				<div  class="col-md-3  col-md-offset-6"><a href="__URL__/index" class="btn btn-primary ;"><i style=""></i> 返回</a>
				</div>
			</div>	
			<!-- ========================================================= -->
			<div class="row" style="height:2px;background-color:blue;margin:15px 15px 15px 15px;"></div>
			<!-- ========================================================= -->
			<div id="son_class" class="row" style="background-color:white;margin:15px 15px 15px 15px;border-radius:5px;padding-top:20px;height:400px;">
				<form class="form-horizontal" role="form" action="__URL__/editsav" method="post">
					<div class="form-group">
						<label for="inputEmail1" class="col-sm-2 control-label">分类名称</label>
						<div class="col-sm-8">
							<input type="hidden" name="class_id" value="{$list[0]['sere_id']}">
							<input type="text" class="form-control" id="inputsave" value="{$list[0]['sere_name']}" name="class_name" onchange="editcheckchange('{:U('Admin/ServiceHall/saveGetData')}')">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<button type="reset" class="btn btn-primary">重填</button>
						</div>
						<div class="col-sm-offset-2 col-sm-push-1 col-sm-4">
							<button  class="btn btn-success">确认修改</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script>
	/**wenzhonghua@163.com
	 * [editcheckchange 检测修改有无重复的名子]
	 * @param  {[type]} url [地址]
	 * @return {[type]}     [0：没有得重复无动作,1：有重复弹框提醒]
	 */
	function editcheckchange(url){
		var class_name=$('#inputsave').val();
		// alert(url);
		$.post(url,{"save_name":class_name},function(data){
			if(data){
				alert('类名有重复,请重新填写');
			}
		});
	}
	/**
	 * [savesubmit description]
	 * @param  {[type]} id  [description]
	 * @param  {[type]} url [description]
	 * @return {[type]}     [description]
	 */
	function savesubmit(id,url){
		var  res=false;
		var class_name=$('#inputsave').val();
		$.post(url,{"class_id":id,"class_name":class_name},function(data){
			if(data==1){
				alert('修改成功!');
				res=true;
			}
		});
		//return res;
	}
</script>
