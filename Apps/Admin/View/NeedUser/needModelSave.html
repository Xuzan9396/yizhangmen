<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>更改数据</title>
        <load href="__PUBLIC__/css/bootstrap.min.css" />
        <load href="__PUBLIC__/js/jquery-2.1.3.min.js" />
        <load href="__PUBLIC__/js/bootstrap.min.js" />
        <load href="__PUBLIC__/ueditor/ueditor.config.js"/>
        <load href="__PUBLIC__/ueditor/ueditor.all.js"/>
        <style>
            .title{
                margin-top: 50px;
                margin-bottom: 50px;
            }
            .left-label{
                font-weight: bold;
                color: #333;
                text-align: right;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <center>
                <div class="title">
                    <h2>需求发布模板修改</h2>
                </div>
                <div class="row">
                    <form action="{:U('Admin/NeedUser/needModelSave')}" method="post" class="form-horizontal" onsubmit="return descVerify()">
                            <!-- 传递id -->
                            <input type="hidden" name="ndm_id" value="{$list.ndm_id}">
                            <!-- 标题部分开始 -->
                            <div class="form-group col-lg-12">
                                <label class="left-label col-lg-3">标题<span>*</span>:</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="input-title" name="ndm_title" value="{$list.ndm_title}">
                                </div>
                            </div>
                            <!-- 标题部分结束 -->
                            <!-- 模板 -->
                            <div class="form-group col-lg-12">
                                <label class="left-label col-lg-3">描述<span>*</span>:</label>
                                <div class="col-lg-6" style="z-index: 10">
                                    <textarea name="ndm_text" id="myEditor">{$list.ndm_text}</textarea>  
                                    <script type="text/javascript"> 
                                        var editor = new baidu.editor.ui.Editor({
                                            textarea:'introduction'
                                            , toolbars: [[
                                                'source', '|', 'undo', 'redo', '|',
                                                'bold', 'italic', 'underline',  'superscript', 'subscript', 'removeformat',  'pasteplain', '|', 'forecolor', 'backcolor', 'cleardoc', '|',
                                                'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
                                                    'touppercase', 'tolowercase', '|',
                                                'emotion'
                                            ]]

                                        });
                                        editor.render("myEditor");
            
                                    </script>  
                                </div>
                            </div>
                            <div class="form-group col-lg-12">
                                <if condition="$num elt 2 or $list['ndm_status'] eq 0">
                                    <!-- 启用小于等于2 或者 状态启用时显示 -->
                                    <label class="left-label col-lg-3">状态<span>*</span>:</label>
                                    <label class="checkbox-inline col-sm-2">
                                        <input type="radio" name="ndm_status" value="0" <?php if($list['ndm_status'] == 0) echo "checked"; ?> >启用
                                    </label>
                                    <label class="checkbox-inline col-sm-2">
                                        <input type="radio" name="ndm_status" value="1" <?php if($list['ndm_status'] == 1) echo "checked"; ?>>禁用
                                    </label>
                                <else/>
                                    <!-- 大2个时-->
                                    <label class="left-label col-lg-3">状态<span>*</span>:</label>
                                    <label class="checkbox-inline col-sm-2">
                                        <input type="radio" name="ndm_status" value="1" checked>禁用
                                    </label>
                                    已经超出模板数量,最多启用三个模板
                                </if>
                            </div>
                            <!-- 模板结束 -->
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-info" type="submit">保存内容</button>
                                    <button class="btn btn-warning" onclick="back()">取消</button>
                                </div>
                            </div>
                    </form>
                </div>
            </center>
        </div>
        <load href="__PUBLIC__/js/mo.js" />
        <script>
            function descVerify(){
                //标题
                var title = $('#input-title').val();
                // 描述
                var desc = editor.getContentTxt();
                // 标题的
                var pregTitle = /^[\u4E00-\u9FA5a-zA-Z\s]{0,50}$/;
                
                //标题验证
                if(title == ''){
                    // alert(1);
                    mo.msg('请填写标题');

                    return false;
                }else if(!pregTitle.test(title)){
                        mo.msg('请正确输入标题');
                        return false;
                    }
                //描述验证
                if(desc == ''){
                    mo.msg('请填写描述');
                    return false;
                }
            }
            // 按钮返回
            function back(){
                // 后退
                history.back();
            }
        </script>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    </body>
</html>
