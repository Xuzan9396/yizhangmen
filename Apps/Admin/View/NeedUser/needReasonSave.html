<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>更改数据</title>
        <load href="__PUBLIC__/css/bootstrap.min.css" />

        <style>
            .title{
                margin-top: 50px;
                margin-bottom: 50px;
            }
            .left-label{
                font-weight: bold;
                color: #333;
                text-align: right;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <center>
                <div class="title">
                    <h2>失败原因修改</h2>
                </div>
                <div class="row">
                    <form action="{:U('Admin/NeedUser/needReasonSave')}" method="post" class="form-horizontal" onsubmit="return descVerify()">
                            <!-- 传递id -->
                            <input type="hidden" name="ndr_id" value="{$list.ndr_id}">
                            <!-- 标题部分开始 -->
                            <div class="form-group col-lg-12">
                                <label class="left-label col-lg-3">原因<span>*</span>:</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="input-text" name="ndr_text" value="{$list.ndr_text}">
                                </div>
                            </div>
                            <!-- 标题部分结束 -->
                            <div class="form-group col-lg-12">
                                <label class="left-label col-lg-3">状态<span>*</span>:</label>
                                <label class="checkbox-inline col-sm-2">
                                    <input type="radio" name="ndr_status" value="0" <?php if($list['ndr_status'] == 0) echo "checked"; ?> >启用
                                </label>
                                <label class="checkbox-inline col-sm-2">
                                    <input type="radio" name="ndr_status" value="1" <?php if($list['ndr_status'] == 1) echo "checked"; ?>>禁用
                                </label>
                            </div>
                            <!-- 模板结束 -->
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-info" type="submit">保存内容</button>
                                    <button class="btn btn-warning" onclick="back()">取消</button>
                                </div>
                            </div>
                    </form>
                </div>
            </center>
        </div>
        <load href="__PUBLIC__/js/mo.js" />
        <script>

            function descVerify(){
                // 描述
                var text = $('#input-text').val();
                //描述验证
                if(text == ''){
                    mo.msg('请填写原因');
                    return false;
                }
            }
            // 按钮返回
            function back(){
                // 后退
                history.back();
            }
        </script>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
