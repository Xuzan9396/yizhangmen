<extend name='./Public/template/base.html'/>

<block name="file">
    <load href="__PUBLIC__/css/reg-bootstrap.min.css" />
    <load file="__PUBLIC__/css/gloab.css"/>
    <load file="__PUBLIC__/css/register-index.css"/>
    <!-- <load href="__PUBLIC__/js/jquery-1.11.1.min.js" /> -->
    <load file="__PUBLIC__/js/register.js"/>
    <load file="__PUBLIC__/js/register-act.js"/>
</block>

<block name="content">
    <div class="login-box f-mt10 f-pb50">
        <div class="main bgf">
            <div class="reg-box-pan display-inline">
                <div class="step">
                    <ul>
                        <li class="col-xs-4 on">
                            <span class="num"><em class="f-r5"></em><i>1</i></span>
                            <span class="line_bg lbg-r"></span>
                            <p class="lbg-txt">验证手机号码</p>
                        </li>
                        <li class="col-xs-4" id="two">
                            <span class="num"><em class="f-r5"></em><i>1</i></span>
                            <span class="line_bg lbg-l"></span>
                            <span class="line_bg lbg-r"></span>
                            <p class="lbg-txt">填写账户信息</p>
                        </li>
                        <li class="col-xs-4">
                            <span class="num"><em class="f-r5"></em><i>3</i></span>
                            <span class="line_bg lbg-l"></span>
                            <p class="lbg-txt">注册成功</p>
                        </li>
                    </ul>
                </div>
                <div class="reg-box" id="verifyCheck" style="margin-top:20px;">
                    <div class="part1">
                        <div class="alert alert-info" style="width:700px">为了保证信息真实，请验证短信，确保您的手机号真实有效。</div>
                        <div class="item col-xs-12 f-mb10" style="height:auto">
                            <span class="intelligent-label f-fl"><b class="ftx04">*</b>手机号：</span>
                            <div class="f-fl item-ifo">
                                <input type="text" class="txt03 f-r3 required" keycodes="tel" tabindex="2" data-valid="isNonEmpty||isPhone" data-error="手机号码不能为空||手机号码格式不正确" maxlength="11" id="js_phone" />
                                <span class="ie8 icon-close close hide"></span>
                                <span id="js_phone_error" class="css_status"><label class="icon-sucessfill blank hide"></label></span>
                                <label class="focus">请填写11位有效的手机号码</label>
                                <label class="focus valid"></label>
                            </div>
                        </div>
                        <div class="item col-xs-12">
                            <span class="intelligent-label f-fl"><b class="ftx04">*</b>验证码：</span>
                            <div class="f-fl item-ifo">
                                <input type="text" maxlength="6" id="verifyNo" class="txt03 f-r3 f-fl required" tabindex="4" style="width:167px"/>
                                <span id="js_verifyBtn"><span class="btn btn-gray f-r3 f-ml5 f-size13" id="time_box" disabled style="width:97px;display:none;">发送验证码</span>
                                <span class="btn btn-gray f-r3 f-ml5 f-size13" id="verifyYz" style="width:97px;display:none">发送验证码</span>
                                <button type="button" class="btn btn-default" id="verifyCode" disabled="disabled">发送验证码</button>
                                <span class="ie8 icon-close close hide" style="right:130px"></span>
                                <span id="js_sms_error" class="css_status"></span>
                                <label class="focus"><span id='sms_error'>请查收手机短信，并填写短信中的验证码（此验证码3分钟内有效）</span></label>
                                <label class="focus valid"></label>
                            </div>
                        </div>
                        <div class="item col-xs-12">
                            <span class="intelligent-label f-fl">&nbsp;</span>
                            <div class="f-fl item-ifo">
                                <a href="javascript:;" class="btn btn-blue f-r3" id="btn_part1">下一步</a>
                            </div>
                        </div>
                    </div>

                    <div class="part2" style="display:none">
                        <div class="item col-xs-12">
                            <span class="intelligent-label f-fl"><b class="ftx04">*</b>用户名：</span>
                            <div class="f-fl item-ifo">
                                <input type="text" maxlength="20" class="txt03 f-r3 required" tabindex="1" data-valid="isNonEmpty||between:3-20||isUname" data-error="用户名不能为空||用户名长度3-20位||只能输入中文、字母、数字、下划线，且以中文或字母开头" id="adminNo" />                            
                                <span class="ie8 icon-close close hide"></span>
                                <span id="account_error" class="css_status"><label class="icon-sucessfill blank hide"></label></span>
                                <label class="focus"><span>3-20位，中文、字母、数字、下划线的组合，且以中文或字母开头</span></label>
                                <label class="focus valid"></label>
                            </div>
                        </div>
                        <div class="item col-xs-12">
                            <span class="intelligent-label f-fl"><b class="ftx04">*</b>密码：</span>
                            <div class="f-fl item-ifo">
                                <input type="password" id="password" maxlength="20" class="txt03 f-r3 required" tabindex="2" style="ime-mode:disabled;" onpaste="return  false" autocomplete="off" data-valid="isNonEmpty||between:6-20||level:2" data-error="密码不能为空||密码长度6-20位||该密码太简单，有被盗风险，建议字母+数字的组合" />
                                <span class="ie8 icon-close close hide" style="right:55px"></span>
                                <span class="showpwd" data-eye="password"></span>
                                <span id="password_error" class="css_status"><label class="icon-sucessfill blank hide"></label></span>
                                <label class="focus">6-20位英文（区分大小写）、数字、字符的组合</label>
                                <label class="focus valid"></label>
                                <span class="clearfix"></span>
                                <label class="strength">
                                    <span class="f-fl f-size12">安全程度：</span>
                                    <b><i>弱</i><i>中</i><i>强</i></b>
                                </label>
                            </div>
                        </div>
                        <div class="item col-xs-12">
                            <span class="intelligent-label f-fl"><b class="ftx04">*</b>确认密码：</span>
                            <div class="f-fl item-ifo">
                                <input type="password" maxlength="20" class="txt03 f-r3 required" tabindex="3" style="ime-mode:disabled;" onpaste="return  false" autocomplete="off" data-valid="isNonEmpty||between:6-16||isRepeat:password" data-error="密码不能为空||密码长度6-16位||两次密码输入不一致" id="rePassword" />
                                <span class="ie8 icon-close close hide" style="right:55px"></span>
                                <span class="showpwd" data-eye="rePassword"></span>
                                <label class="icon-sucessfill blank hide"></label>
                                <label class="focus">请再输入一遍上面的密码</label>
                                <label class="focus valid"></label>
                            </div>
                        </div>
                        <div class="item col-xs-12">
                            <span class="intelligent-label f-fl"><b class="ftx04">*</b>验证码：</span>
                            <div class="f-fl item-ifo">
                                <input type="text" maxlength="4" class="txt03 f-r3 f-fl required" tabindex="4" style="width:167px" id="randCode" data-valid="isNonEmpty" data-error="验证码不能为空" />
                                <span class="ie8 icon-close close hide"></span>
                                <label class="f-size12 c-999 f-fl f-pl10" style="margin-left:-10px;">
                                    <img src="{:U('Login/getCode')}" id="js_code"/>
                                </label>
                                <span id="code_error" class="css_status"><label class="icon-sucessfill blank hide" style="left:380px"></label></span>
                                <label class="focusa">看不清？<a href="javascript:getCode();" class="c-blue">换一张</a></label>
                                <label class="focus valid" style="left:370px"></label>
                            </div>
                        </div>

                        <div class="item col-xs-12" style="height:auto">

                            <span class="intelligent-label f-fl">&nbsp;</span>
                            <p class="f-size14 required"  data-valid="isChecked" data-error="请先同意条款">
                                <input type="checkbox" checked /><a href="javascript:showoutc();" class="f-ml5">我已阅读并同意条款</a>
                            </p>
                            <label class="focus valid"></label>
                        </div>
                        <div class="item col-xs-12">
                            <span class="intelligent-label f-fl">&nbsp;</span>
                            <div class="f-fl item-ifo">
                                <a href="javascript:;" class="btn btn-blue f-r3" id="btn_part2">注册</a>
                            </div>
                        </div>
                    </div>

                    <div class="part3 text-center" style="display:none">
                        <h3 id="js_pass"></h3>
                        <p class="c-666 f-mt30 f-mb50">页面将在 <strong id="times" class="f-size18">10</strong> 秒钟后，跳转到 <a href="{:U('Home/Index/index')}" class="c-blue">首页</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-sPopBg" style="z-index:998;"></div>
    <div class="m-sPopCon regcon">
        <div class="m-sPopTitle"><strong>服务协议条款</strong><b id="sPopClose" class="m-sPopClose" onClick="closeClause()">×</b></div>
        <div class="apply_up_content">
            <pre class="f-r0">
            <strong>同意以下服务条款，提交注册信息</strong>
这里写服务条款信息
            </pre>
        </div>
        <center><a class="btn btn-blue btn-lg f-size12 b-b0 b-l0 b-t0 b-r0 f-pl50 f-pr50 f-r3" href="javascript:closeClause();">已阅读并同意此条款</a></center>
    </div>

    <script>
        function getCode(){
            $('#js_code').attr('src',"{:U('Login/getCode')}");
        }
    </script>
</block>
